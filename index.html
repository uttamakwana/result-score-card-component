<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Result summary component</title>
  </head>
  <body>
    <section class="card">
      <div class="card-left">
        <h1 class="card-left-title">Your result</h1>
        <div class="circle-score">
          <p class="circle-score-text">76</p>
          <p>out of 100</p>
        </div>
        <h1 class="great">Great</h1>
        <p>You scored higher than 65% of the people who have given this test</p>
      </div>
      <aside class="card-right">
        <h1 class="card-right-title">Summary</h1>
        <div class="summary-card-container">
          <div class="summary-card">
            <div class="summary-card-left">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <span class="reaction-text">Reaction</span>
            </div>
            <div class="summary-card-right">80 / 100</div>
          </div>
          <div class="summary-card">
            <div class="summary-card-left">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <span class="memory-text">Memory</span>
            </div>
            <div class="summary-card-right">90 / 100</div>
          </div>
          <div class="summary-card">
            <div class="summary-card-left">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <span class="verbal-text">Verbal</span>
            </div>
            <div class="summary-card-right">61 / 100</div>
          </div>
          <div class="summary-card">
            <div class="summary-card-left">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <span class="visual-text">Visual</span>
            </div>
            <div class="summary-card-right">72 / 100</div>
          </div>
        </div>
        <button class="summary-card-button">Continue</button>
      </aside>
    </section>
  </body>
</html>
